<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" type="image/ico" href="/src/assets/favicon.ico" />
    <title>Sink's place</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="/src/App.jsx" type="module"></script>

    <style id="temp_dark">
      @media (prefers-color-scheme: dark) { #root { filter: invert(); } }
    </style>

    <script>
      // if your phone etc is on dark mode, make the side dark
      window.onload = () => {
        if (
          document.cookie == "dark" ||
          window.matchMedia("(prefers-color-scheme: dark)").matches
        ) {
          document.getElementById("root").className = "dark";
        }
      };
    </script>
  </body>
</html>
